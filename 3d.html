<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">

    <meta name="description" content="KEI OTA PORTFOLIO">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <link rel="stylesheet" href="css/header_works.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-scrollify@1/jquery.scrollify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>

</head>

<body>
    <header>
        <div class="menu_sw_bk menu_sw_settings" id="menuBtn"></div>
        <div id="nav-drawer">
            <input id="nav-input" type="checkbox" class="nav-unshown">
            <label id="nav-open" for="nav-input"><span></span></label>
            <label class="nav-unshown" id="nav-close" for="nav-input"></label>
            <div id="nav-content">
                <ul>
                    <li><a href="index.html">TOP</a></li>
                    <li><a href="index.html#2">WORKS</a></li>
                    <li><a href="index.html#3">PROFILE</a></li>
                    <li><a href="index.html#4">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="content detail">
            <h1>WORKS_detail</h1>
            <div class="detail_content">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="img/works/artelier/artelier.jpg"></div>
                        <div class="swiper-slide"><img src="img/works/artelier/0.jpg"></div>
                        <div class="swiper-slide"><img src="img/works/artelier/1.png"></div>
                        <div class="swiper-slide"><img src="img/works/artelier/2.png"></div>
                        <div class="swiper-slide"><img src="img/works/artelier/3.png"></div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="page_top">
        <a href="#">
            <div class="arrow"></div>
        </a>
    </div>
    <footer>
        <div id="title_bg">
            <h2>3Dモデリング</h2>
            <p></p>
            <p>個人制作</p>
        </div>
        <div id="ex_txt">
            <p>Blenderという3Dモデリング・アニメーションソフトを使用した3Dモデル。一部のモデルにはボーンやウエイトを設定し、3DCGアニメーションソフトで動かすことができるように作っている。</p>
        </div>
    </footer>
    <script>
        $(function() {
            var topBtn = $('#page_top');
            topBtn.hide();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 1) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });
            topBtn.click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });
    </script>

    <script>
        var current;
        $.scrollify({
            section: ".content",
            easing: "swing",
            before: function(i, box) {
                current = i
                $('.pagenation .active').removeClass('active');
                $('.pagenation').find('a').eq(i).addClass('active');
            },
            afterRender: function() {
                var pagenation = '<ul class="pagenation">';
                $('.content').each(function(i) {
                    pagenation += '<li><a></a></li>';
                });
                pagenation += '</ul>';
                $('body').append(pagenation);
                $('.pagenation a').each(function(i) {
                    $(this).on('click', function() {
                        $.scrollify.move(i);
                    });
                });
                $('.pagenation li:first-child').find('a').addClass('active');
            },
        });
        $(window).on('resize', function() {
            if (current) {
                var currentScrl = $('.content').eq(current).offset().top;
                $(window).scrollTop(currentScrl);
            }
        });
    </script>

    <script>
        $('#topBtn').click(function() {
            $('html, body').animate({
                scrollTop: 0
            });
        });
    </script>

    <script>
        $('#orvBtn').click(function() {
            var btn = $('#overview').offset().top;
            $('html, body').animate({
                scrollTop: btn
            });
        });
    </script>

    <script>
        $('#conBtn').click(function() {
            var btn = $('#concept').offset().top;
            $('html, body').animate({
                scrollTop: btn
            });
        });
    </script>

    <script>
        $('#strBtn').click(function() {
            var btn = $('#story').offset().top;
            $('html, body').animate({
                scrollTop: btn
            });
        });
    </script>

    <script>
        $('#mkpBtn').click(function() {
            var btn = $('#make').offset().top;
            $('html, body').animate({
                scrollTop: btn
            });
        });
    </script>

    <script>
        $('#topNext').click(function() {
            var btn = $('#overview').offset().top;
            $('html, body').animate({
                scrollTop: btn
            }, 1000);
        });
    </script>

    <script>
        var swiper = new Swiper('.swiper-container', {
	        slidesPerView: auto,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true,
            },
        });
    </script>

</body>

</html>
