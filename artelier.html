    <script>
        $(function() {
            var topBtn = $('#page_top');
            topBtn.hide();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 1) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });
            topBtn.click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });

    </script>

    <script>
        var current;
        $.scrollify({
            section: ".content",
            easing: "swing",
            before: function(i, box) {
                current = i
                $('.pagenation .active').removeClass('active');
                $('.pagenation').find('a').eq(i).addClass('active');
            },
            afterRender: function() {
                var pagenation = '<ul class="pagenation">';
                $('.content').each(function(i) {
                    pagenation += '<li><a></a></li>';
                });
                pagenation += '</ul>';
                $('body').append(pagenation);
                $('.pagenation a').each(function(i) {
                    $(this).on('click', function() {
                        $.scrollify.move(i);
                    });
                });
                $('.pagenation li:first-child').find('a').addClass('active');
            },
        });
        $(window).on('resize', function() {
            if (current) {
                var currentScrl = $('.content').eq(current).offset().top;
                $(window).scrollTop(currentScrl);
            }
        });

    </script>
    <script>
        $(function() {
            var topBtn = $('#topBtn');
            topBtn.click(function() {

    <script>
