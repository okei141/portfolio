<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>OTAKEI PORTFOLIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta name="keywords" content="ポートフォリオ, KEI OTA, デザイナー, 情報デザイン, デザイン, UIデザイナー, UXデザイナー, illustrator">
    <meta name="description" content="KEI OTA PORTFOLIO">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-scrollify@1/jquery.scrollify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
    <script src="js/swiper_main.js"></script>
    <link rel="shortcut icon" href="img/logo.png">
</head>

<body>
    <header>
        <div class="menu_sw_bk menu_sw_settings" id="menuBtn"></div>
        <div id="nav-drawer">
            <input id="nav-input" type="checkbox" class="nav-unshown">
            <label id="nav-open" for="nav-input"><span></span></label>
            <label class="nav-unshown" id="nav-close" for="nav-input"></label>
            <div id="nav-content">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a id="topBtn">TOP</a></li>
                    <li><a id="orvBtn">OVERVIEW</a></li>
                    <li><a id="conBtn">CONCEPT</a></li>
                    <li><a id="strBtn">Story Board</a></li>
                    <li><a id="mkpBtn">Making Process</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="content main" id="main">
            <img src="img/works/artelier/artelier.jpg" width="100%">
            <div class="w_title" id="title_main">Artelier</div>
            <div class="w_title" id="title_cat">UI/UXデザイン</div>
            <div class="arrow2" id="topNext"><img src="img/down_b.svg"></div>
        </div>

        <div class="content overview" id="overview">
            <h1>OVERVIEW</h1>
            <div class="flexbox">
                <div class="flexboxitem1">
                    <h4>ご利用案内</h4>
                    <p>・説明文を50~100字程度で書く。説明文を50~100字程度で書く。</p>
                </div>
                <div class="flexboxitem2">
                    <p><img src="img/restaurant.jpg"></p>
                </div>
            </div>
        </div>

        <div class="content concept" id="concept">
            <h1>CONCEPT</h1>
        </div>

        <div class="content story" id="story">
            <h1>Story Board</h1>
        </div>

        <div class="content make" id="make">
            <h1>Making Process</h1>
        </div>
    </main>
    <div id="page_top">
        <a href="#">
            <div class="arrow"></div>
        </a>
    </div>
    <footer>
    </footer>
    <script>
        $(function() {
            var topBtn = $('#page_top');
            topBtn.hide();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 1) {
                    topBtn.fadeIn();
                } else {
                    topBtn.fadeOut();
                }
            });
            topBtn.click(function() {
                $('body,html').animate({
                    scrollTop: 0
                }, 500);
                return false;
            });
        });

    </script>

    <script>
        $(function() {
            var menuBtn = $('#menuBtn');
            menuBtn.hide();
            $(window).scroll(function() {
                if ($(this).scrollTop() > 1) {
                    menuBtn.fadeIn();
                } else {
                    menuBtn.fadeOut();
                }
            });
        });

    </script>

    <script>
        var current;
        $.scrollify({
            section: ".content",
            easing: "swing",
            before: function(i, box) {
                current = i
                $('.pagenation .active').removeClass('active');
                $('.pagenation').find('a').eq(i).addClass('active');
            },
            afterRender: function() {
                var pagenation = '<ul class="pagenation">';
                $('.content').each(function(i) {
                    pagenation += '<li><a></a></li>';
                });
                pagenation += '</ul>';
                $('body').append(pagenation);
                $('.pagenation a').each(function(i) {
                    $(this).on('click', function() {
                        $.scrollify.move(i);
                    });
                });
                $('.pagenation li:first-child').find('a').addClass('active');
            },
        });
        $(window).on('resize', function() {
            if (current) {
                var currentScrl = $('.content').eq(current).offset().top;
                $(window).scrollTop(currentScrl);
            }
        });

    </script>

    <script>
        $('#topBtn').click(function() {
            $('html, body').animate({
                scrollTop: 0
            });
        });
    </script>

    <script>
        $('#orvBtn').click(function() {
            var btn = $('#overview').offset().top;
            $('html, body').animate({
                scrollTop: btn
            });
        });
    </script>

    <script>
        $('#conBtn').click(function() {
            var btn = $('#concept').offset().top;
            $('html, body').animate({
                scrollTop: btn
            });
        });
    </script>

    <script>
        $('#strBtn').click(function() {
            var btn = $('#story').offset().top;
            $('html, body').animate({
                scrollTop: btn
            });
        });
    </script>

    <script>
        $('#mkpBtn').click(function() {
            var btn = $('#make').offset().top;
            $('html, body').animate({
                scrollTop: btn
            });
        });
    </script>

    <script>
        $('#topNext').click(function() {
            var btn = $('#overview').offset().top;
            $('html, body').animate({
                scrollTop: btn
            }, 1000);
        });
    </script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
                clickable: true,
            },
        });
    </script>

</body>

</html>
